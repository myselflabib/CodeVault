<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>    
</head>
<body>
    <form action="reg">
        <caption><h1>Registration form</h1></caption>
        <div>
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <input type="text" name="lname" id="lname" placeholder="Last Name">
        </div>

        <div>
            <label for="gender">Please select gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            <label for="terms">Do you agree to all terms of service?</label>
            <input type="checkbox" name="terms" id="terms" checked>
            <label for="terms">Yes, I agree</label>
        </div>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
